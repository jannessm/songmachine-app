st: 
  colors: 
    <r>as<r>d: # correct start and ending
      - r, <r>, true
      - r, a
      - r, s
      - r, <r>, true
      - d
    r>asdf: # wrong start
      - r
      - >
      - a
      - s
      - d
      - f
    >asdf: # wrong start
      - >
      - a
      - s
      - d
      - f
    <rasdf: # wrong start
      - <r
      - a
      - s
      - d
      - f
    <asdf: # wrong start
      - <a
      - s
      - d
      - f
    <r>asr>: # wrong ending
      - r, <r>, true
      - r, a
      - r, s
      - r, r
      - r, >
    <r>as>: # wrong ending
      - r, <r>, true
      - r, a
      - r, s
      - r, >
    <r>as<r: # wrong ending
      - r, <r>, true
      - r, a
      - r, s
      - r, <r
    <r>as<: # wrong ending
      - r, <r>, true
      - r, a
      - r, s
      - r, <
    <r><r>a:  # directly starting and ending
      - r, <r>, true
      - r, <r>, true
      - a
    d<r>a<g>b<b>c: # transition btw colors
      - d
      - r, <r>, true
      - r, a
      - g, <g>, true
      - g, b
      - b, <b>, true
      - b, c
  styles: 
    a***b***c: # start and closing
      - a
      - oi, ***, true
      - oi, b
      - oi, ***, true
      - c
    a**bc: # start without ending
      - a
      - o, **, true
      - o, b
      - o, c
    *a: # start without ending at beginning
      - i, *, true
      - i, a
    a**: # start without ending at end
      - a
      - o, **, true
    a*b**c***d: # transitions
      -a
      - i, *, true
      - i, b
      - io, **, true
      - oi, c
      - oi, ***, true
      - d
  styles and colors:
    d<r>a***b***c: # bo_i for red
      - d
      - r, <r>, true
      - r, a
      - roi, ***, true
      - roi, b
      - roi, ***, true
      - r, c
    <g>a**bc: # bo for green
      - g, <g>, true
      - g, a
      - go, **, true
      - go, b
      - go, c
    <*a: # wrong start with italic
      - <
      - i, *, true
      - i, a
    <b>*a: # italic blue
      - b, <b>, true
      - bi, *, true
      - bi, a
    a**r>: # wrong color ending with bold
      - a
      - o, **, true
      - o, r
      - o, >
    <r>a*b<b>**c***d<b>f: # transitions with colors and styles
      - r, <r>, true
      - r, a
      - ri, *, true
      - ri, b
      - bi, <b>, true
      - bio, **, true
      - boi, c
      - boi, ***, true
      - b, d
      - b, <b>, true
      - f
editor:
  brackets:
    a[test]b: # correct start and end inline
      - a
      - [, [
      - n, t
      - n, e
      - n, s
      - n, t
      - [, ]
      - b
    [a]: # correct start and end starting
      - [, [
      - n, a
      - [, ]
    []: # correct start and end without content
      - [, [
      - [, ]
    a[: # non closing brackets
      - a
      - e, [
    b]: # non starting brackets
      - b
      - e, ]
    a[bc[de]f: # non closing and closing
      - a
      - e, [
      - b
      - c
      - [, [
      - n, d
      - n, e
      - [, ]
      - f
    a[bc]de]f: # non starting and closing
      - a
      - [, [
      - n, b
      - n, c
      - e, ]
      - n, d
      - n, e
      - [, ]
      - f