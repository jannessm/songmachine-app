<mat-card>
    <mat-card-header>
        <mat-card-title>{{ song.title }}</mat-card-title>
        <mat-card-subtitle>{{ song.artist }}</mat-card-subtitle>
        <button mat-menu-item (click)="exportSt()">
            <span>{{ 'menu.export.st' | translate }}</span>
        </button>
        <button mat-menu-item (click)="exportSng()">
            <span>{{ 'menu.export.sng' | translate }}</span>
        </button>
        <!-- <button mat-icon-button [matMenuTriggerFor]="rootMenu">
        <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #rootMenu="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="exportMenu">
            <span>{{ 'menu.export.title' | translate }}</span>
        </button>
        </mat-menu>

        <mat-menu #exportMenu="matMenu">
        </mat-menu> -->
    </mat-card-header>
    <mat-card-content>
        <div class="song">{{ song.preview }}</div>
        <table class="song_attr">
            <tr>
                <th>
                    <i class="icon-bpm"></i>
                </th>
                <td>
                    {{ song.bpm }}
                </td>
            </tr>
            <tr>
                <th>
                    <i class="icon-books"></i>
                </th>
                <td>
                    <ul>
                        <li *ngFor="let book of song.books">{{ book }}</li>
                    </ul>
                </td>
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="editSong(song)">
            open in editor <i class="icon icon-editor"></i>
        </button>
        <button mat-button (click)="emitEditMeta( song )">
            edit metadata <i class="icon icon-edit"></i>
        </button>
        <button mat-button (click)="del( song )">
            delete <i class="icon icon-delete"></i>
        </button>
    </mat-card-actions>
</mat-card>
