<div id="wrapper">
  <div id="line-numbers-wrapper">
    <div class="line-number" *ngFor="let l of linenumbers">{{ l }}</div>
  </div>
  <div id="highlighted-field" [innerHTML]="highlightedText | safe: 'html'"></div>
  <form [formGroup]="inputGroup">
    <textarea id="edit-field" autosize formControlName="inputControl"></textarea>
  </form>
</div>
