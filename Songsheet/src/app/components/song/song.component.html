<mat-card>
        <mat-card-header>
            <mat-card-title>{{ song.name }}</mat-card-title>
            <mat-card-subtitle>{{ song.artist }}</mat-card-subtitle>
            <div class="mods">
                <i class="icon">edit</i>
                <i class="icon" (click)="emitEditMeta( song )">settings</i>
                <i class="icon" (click)="del( song )">delete</i>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="song">{{ song.getPreview() }}</div>
            <table class="song_attr">
                    <tr>
                        <th class="icon-bpm"></th>
                        <td>
                            {{ song.getBPM() }}
                        </td>
                    </tr>
                    <tr>
                        <th class="icon-books"></th>
                        <td>
                            <ul>
                                <li *ngFor="let book of song.books">{{ book }}</li>
                            </ul>
                        </td>
                    </tr>
                </table>
        </mat-card-content>
    </mat-card>
