<div class="song_title">{{ song.name }}<br>
    <span class="song_artist">{{ song.artist }}</span>
    <div class="mods">
        <div class="editor"></div>
        <div class="editMeta" (click)="editMeta( song.id )"></div>
        <div class="delete" (click)="delete( song.id )"></div>
    </div>
</div>
<div class="song_preview">{{ song.getPreview() }}</div>
<table class="song_attr">
    <tr>
        <th>BPM</th>
        <td>
            {{ song.getBPM() }}
        </td>
    </tr>
    <tr>
        <th>Books</th>
        <td>
            <ul>
                <li *ngFor="let book of song.books">{{ book }}</li>
            </ul>
        </td>
    </tr>
</table>
